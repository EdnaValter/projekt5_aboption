<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Coop App">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="Coop spil" content="Coop app, spil til børnefamilier">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COOP App</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="javascript.js"></script>
      </head>
    <body>
        <main class="main_container">
            <div id="login_page">
                <a href="index.html"><img class="cooplogored" src="img_small/cooplogo_darkred.png" alt="coop logo red"></a>
                <h2 class="valgbutik">Login til Coop</h2><br />
                <input type="email" id="email" placeholder="Email"/><br />
                <input type="password" id="password" placeholder="Kodeord"/><br />
                <br />
                <button class="login" type="button" onclick="login(document.getElementById('email').value, document.getElementById('password').value)">Login</button>
                <p>Eller</p>
                <button class="opretbruger" type="button" onclick="go_to_opret_bruger()">Opret Bruger</button>
                <p><a class="vilkår" href="https://shopping.coop.dk/coopdk/vilkaar">Privatsvilkår</a></p>
            </div>
            <div id="opret_bruger">
                <a href="index.html"><img src="img_small/cooplogo_red.png" alt="coop logo"></a>
                <h2 class="valgbutik">Opret Bruger</h2>
                <form action="">
                    <input type="text" id="firstname" name="firstname" placeholder="Fornavn"><br><br>
                    <input type="text" id="lastname" name="lastname" placeholder="Efternavn"><br><br>
                    <input type="text" id="opret_email" name="opret_email" placeholder="Email"><br><br>
                    <input type="text" id="opret_password" name="opret_password" placeholder="Kodeord"><br><br>
                    <input class="opretbruger" type="button" value="Opret" onclick="OpretBruger(document.getElementById('firstname').value, document.getElementById('lastname').value, document.getElementById('opret_email').value, document.getElementById('opret_password').value)">
                </form>
                <a href="index.html"><img class="black_arrow" src="img/back-arrow.png" alt=""></a>
            </div>
            <div id="home_page">
                <header>
                    <div class="header_logo">
                        <a href="#" ><img class="cooplogo" src="img_small/cooplogo.png" alt="coop logo"></a>
                    </div>
                    <div class="header_homeikon_burgermenu">
                        <a href="#" ><img class="burgermenu" src="img_small/burgermenu-hvid.png" alt="coop burgermenu"></a>
                    </div>
                </header>
                <br /><br />
                <main id="main_content">
                    <button class="tilbud" type="button" onclick="window.location.href = 'tilbud.html';">Tilbud</button><br /><br />
                    <button class="tilbud_side" type="button" onclick="go_to_content('main_content', 'main_scan')">Monster Scan</button><br /><br />
                    <button class="tilbud_side" type="button" onclick="window.location.href='indkøbsseddel.html';">Indkøbsseddel</button><br /><br />
                    <button class="tilbud_side" type="button" onclick="">Lokationer</button><br /><br />
                    <button class="login" type="button" onclick="logout()">Log af</button><br /><br />
                </main>
                <main id="main_scan">
                    <button class="scan_side_start" type="button" onclick="go_to_content('main_scan', 'find_vare')">Start</button><br /><br />
                    <button class="scan_side" type="button" onclick="window.location.href='indkøbsseddel.html';">Indkøbsseddel</button><br /><br />
                    <button class="scan_side" type="button" onclick="">Samling</button><br /><br />
                    <button class="scan_side" type="button" onclick="">Præmier</button><br /><br />
                    <!--<button class="scan_side" type="button" onclick="go_to_content('main_scan', 'main_content')">Tilbage</button><br /><br />-->
                    <a href="index.html"><img class="black_arrow" src="img/back-arrow.png" alt=""></a>
                </main>
                <main id="find_vare">
                    <h2 class="h2">Find</h2>
                    <img src="img_small/butter.png" alt="smør billede"><br/><br/>
                    <h2 class="h2">Scan vare</h2>
                    <button class="scanner" type="submit" onclick="go_to_content('find_vare','quiz')"></button>
                    <!--<button class="scan_side" type="button" onclick="go_to_content('main_scan', 'main_content')">Tilbage</button><br /><br />-->
                </main>
                <main id="quiz">
                    <h3>Hvor kommer smør fra?</h3>
                    <div class="quiz_butter">
                        <a href=""><img class="quiz_butter_answer" src="img_small/mælk.png" alt=" mælk ">Mælk</a>
                    </div>
                    <div>
                        <a href=""><img class="quiz_butter_answer" src="img_small/smør.png" alt=" smør ">Smør</a>
                    </div><div>
                        <a href=""><img class="quiz_butter_answer" src="img_small/hen.png" alt=" mælk ">Høne</a>
                    </div><h4>sleeping time ZZZZZzzzzzZZzzzzz</h4>
                </main>
                <footer>
                    <div class="footer_ikoner_tekst">
                        <a class="footer_grid" href="https://om.coop.dk/koncern/vores+butikker/ugens+tilbudsaviser.aspx" ><img class="footer_ikoner" src="img_small/tilbudikon-hvid.png" alt="tilbud ikon">Tilbud</a>
                    </div>
                    <div class="footer_ikoner_tekst">
                        <a class="footer_grid" href="index.html" ><img class="footer_ikoner" src="img_small/hjem-knap.png" alt="hjem">Hjem</a>
                    </div>
                    <div class="footer_ikoner_tekst">
                        <a class="footer_grid" href="indkøbsseddel.html" ><img class="footer_ikoner" src="img_small/clipboard-list-solid-hvid.png" alt="indkøbsseddel">Indkøbsliste</a>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
