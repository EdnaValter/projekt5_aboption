<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="Coop App">
      <meta name="keywords" content="HTML,CSS,XML,JavaScript">
      <meta name="Coop spil" content="Coop app, spil til børnefamilier">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coop App</title>
      <link rel="stylesheet" href="stylesheet.css">
      <script src="javascript.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
      <main class="main_container">
        <div class="content_wrap">
          <header>
            <div class="header_logo">
              <a href="#" ><img class="cooplogo" src="img_small/cooplogo.png" alt="coop logo"></a>
            </div>
            <div class="header_homeikon_burgermenu">
              <a href="#" ><img class="burgermenu" src="img_small/burgermenu-hvid.png" alt="coop burgermenu"></a>
            </div>
          </header>
            <main id="main_content">
              <br>
              <div class="coop_butikker">
                <h1 class="h1">Vælg butik:</h1>
                <br><br>
                <a href="https://fakta.dk/tilbudsavis/" target="_blank">
                  <img class="faktalogo" src="img_small/FAKTA-en-del-af-coop.png" alt="fakta butik">
                </a>
                <a href="https://daglibrugsen.dk/tilbudsavis/">
                  <img class="brugsenlogo" src="img_small/Coop_DAGLIBRUGSEN.png" alt="dagli brugsen butik">
                </a>
                <a href="https://superbrugsen.dk/tilbudsavis">
                  <img class="superbrugsenlogo" src="img_small/Coop_SUPERBRUGSEN.png" alt="super brugsen butik">
                </a>
                <a href="https://kvickly.dk/tilbudsavis">
                  <img class="dagliglogo" src="img_small/Coop_KVICKLY.png" alt="kvickly butik">
                </a>
                <a href="https://irma.dk/tilbudsavis">
                  <img class="kvicklylogo" src="img_small/Irma.png" alt="fakta butik">
                </a>
              </div>
            </main>
            <br>
            <footer>
                <div class="footer_ikoner_tekst">
                  <a class="footer_grid" href="tilbud.html"><img class="footer_ikoner" src="img_small/tilbudikon-hvid.png" alt="tilbud ikon">Tilbud</a>
                </div>
                <div class="footer_ikoner_tekst">
                    <a class="footer_grid" href="wonder_scan.html" ><img class="footer_ikoner" src="img_small/castle-icon.png" alt="hjem">Wonder Scan</a>
                </div>
                <div class="footer_ikoner_tekst">
                    <a class="footer_grid" onclick="go_to_content('main_content')" ><img class="footer_ikoner" src="img_small/hjem-knap.png" alt="hjem">Hjem</a>
                </div>
                <div class="footer_ikoner_tekst">
                    <a class="footer_grid" href="butikker.html" ><img class="footer_ikoner" src="img_small/store-symbol-no-outline.png" alt="butik ikon">Butikker</a>
                </div>
                <div class="footer_ikoner_tekst">
                    <a class="footer_grid" onclick="go_to_content('grocery_list')" ><img class="footer_ikoner" src="img_small/clipboard-list-solid-hvid.png" alt="indkøbsseddel">Indkøbsliste</a>
                </div>
            </footer>
          </div>
        </main>
      </body>
    </html>
