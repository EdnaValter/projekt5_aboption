<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Coop App">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COOP App</title>
        <link rel="stylesheet" href="stylesheet.css">

  <body>
    <main class="main_container">

          <a href="#" ><img class="cooplogo" src="img_small/cooplogo.png" alt="coop logo"></a>
        </div>
      </header>
      <br>

        <ul id="shoppingList">
  <li>Smør</li>

  <li>Mælk</li>
