<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Style Guide">
        <meta title="Coop style guide" content="HTML,CSS,XML,JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <title>Coop &#8594; Style Guide</title>
    </head>
    <body>
        <main class="main_content">
            <header>
                <div class="header_logo">
                    <a href="#" ><img class="cooplogo" src="img_small/cooplogo_red.png" alt="coop logo"></a>
                </div>
                <div class="header_homeikon_burgermenu">
                    <a href="#" ><img class="home_knap" src="img_small/hjem-knap_black.png" alt="coop home knap"></a>
                    <a href="#" ><img class="burgermenu" src="img_small/burgermenu.png" alt="coop burgermenu"></a>
                </div>
            </header>
            <article class="flex_container">
                <div class="menu">
                  <h1>Butikker</h1>
                  <div class="butiktabel">


                      <div id='search'>
                        <input class="soegefelt"type="text" placeholder="Søg på butik.." />
                        <a href="#">
                          <img class="search-icon" src='img_small/search-icon.png' alt="search icon" />
                        </a>
                      </div>


                      <p class="naere_butikker">
                      Butikker i nærheden af dig
                      </p>
                      <div class="butikliste">

                          <div class="afstand_box">
                            <p class="vaelgbutik">FAKTA</p>
                            <p class="afstand">550 m</p>
                          </div>
                          <div class="afstand_box">
                            <p class="vaelgbutik">FØTEX</p>
                            <p class="afstand">2,2 km</p>
                          </div>

                      </div>
                    </div>
                </div>
            </article>
          <footer>
            <div class="footer_store_ikoner">
                <a href="#" ><img class="footer_store" src="img/store-symbol.png" alt="butik ikon"></a>
            </div>
            <div class="footer_kurv_ikoner">
                <a href="#" ><img class="footer_kurv" src="img/cart-symbol.png" alt="indkøbskurv"></a>
            </div>
            </footer>
        </main>
        </body>
    </html>
