<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Coop App, spil til børnefamilier, find varer, scan varer">
        <meta title="Coop Application" content="HTML,CSS,XML,JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <title>Coop App</title>
    </head>
    <body>
        <main class="main_container">
            <header>  
                <div class="header_logo">
                    <a href="#" ><img class="cooplogo" src="img_small/cooplogo_red.png" alt="coop logo"></a>
                </div>
                <div class="header_homeikon_burgermenu">
                    <a href="#" ><img class="home_knap" src="img_small/hjem-knap_black.png" alt="coop home knap"></a>
                    <a href="#" ><img class="burgermenu" src="img_small/burgermenu.png" alt="coop burgermenu"></a>
                </div>
            </header>
            <div id="home_page">
                <br /><br />
                <main id="main_content">
                    <button class="tilbud" type="button" onclick="">Tilbud</button><br /><br />
                    <button class="monster_scan"type="button" onclick="">Monster Scan</button><br /><br />
                    <button class="kurv" type="button" onclick="">Indkøbskurv</button><br /><br />
                    <button class="butikker" type="button" onclick="">Butikker</button><br /><br />
                    <button class="nyheder" type="button" onclick="">Nyheder</button><br /><br />
                    <button class="login" type="button" onclick="">Log af</button><br /><br />
                </main>
                <div class="coop_butikker">
                    <h1>Coops Butikker</h1>
                    <h2 class="valgbutik">Vælg en butik</h2>         
                        <a href="https://fakta.dk/" ><img class="faktalogo" src="img_small/FAKTA-en-del-af-coop.png" alt="fakta butik"></a>
                        <a href="https://superbrugsen.dk/" ><img class="brugsenlogo" src="img_small/Brugsen1.png" alt="brugsen butik"></a>
                        <a href="https://superbrugsen.dk/" ><img class="superbrugsenlogo" src="img_small/Coop_DAGLIBRUGSEN.png" alt="dagli brugsen butik"></a>
                        <a href="https://superbrugsen.dk/" ><img class="dagliglogo" src="img_small/Coop_SUPERBRUGSEN.png" alt="super brugsen butik"></a>
                        <a href="https://kvickly.dk/" ><img class="kvicklylogo" src="img_small/Coop_KVICKLY.png" alt="kvickly butik"></a>
                        <a href="https://superbrugsen.dk/" ><img class="irmalogo" src="img_small/Irma.png" alt="fakta butik"></a>               
                </div>
                <main id="main_scan">
                    <h1>Monster main_scan</h1><br />
                    <button type="button" onclick="">Start</button><br /><br />
                    <button type="button" onclick="">Indkøbsseddel</button><br /><br />
                    <button type="button" onclick="">Samling</button><br /><br />
                    <button type="button" onclick="">Indstilinger</button><br /><br />
                    <button type="button" onclick="">Tilbage</button><br /><br />
                </main>
            </div> 
            <h1>Find Varer side</h1>
            <article class="flex_container">
                <h2 class="valgbutik">Find:</h2>
                <section class="en_vare">
                    <img class="butter" src="img_small/butter.png" alt="smør">
                </section>
                <h2 class="grey_tekst">Scan:</h2>
                <section class="scan_vare">
                    <img class="scanner" src="img_small/scanner.PNG" alt="scanner">
                </section>
                <h2 class="valgbutik">Du fik:</h2>
                <section class="monster_katja_kaj">        
                    <img class="cow" src="img_small/cow.png" alt="monster katja-kaj">                   
                </section>
                <h2 class="grey_tekst">Katja-Kaj</h2>
                <a class="next" href="#" >Næste</a>               
            </article>        
            <footer>    
                <div class="footer_store_ikoner">    
                    <a href="#" ><img class="footer_store" src="img/store-symbol.png" alt="butik ikon"></a>
                </div>   
                <div class="footer_kurv_ikoner">    
                    <a href="#" ><img class="footer_kurv" src="img/cart-symbol.png" alt="indkøbskurv"></a>
                </div>                                 
            </footer> 
            <footer>    
                <div class="footer_sale">    
                    <a href="#" ><img class="footer_store" src="img/tilbudikon.png" alt="butik ikon"></a>
                </div>   
                <div class="footer_liste">    
                    <a href="#" ><img class="footer_kurv" src="img/clipboard-list-solid.png" alt="indkøbskurv"></a>
                </div>                                 
            </footer>                                   
        </main>
        </body>
    </html>
