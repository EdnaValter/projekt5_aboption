<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Style Guide">
        <meta title="Coop style guide" content="HTML,CSS,XML,JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link href="styleguide.css" rel="stylesheet" type="text/css"/>
    <title>Coop &#8594; Style Guide</title>
    </head>
    <body>
        <main class="main_content">
            <h1>Coop Style Guide</h1>
            <article class="flex_container">
                <h2>Coop Farver</h2>
                <section class="section_one_colors">
                    <h5 class="solid1">Header #efefef</h5> 
                    <h5 class="solid2">Content-box #f6f6f6</h5>       
                    <h5 class="solid3">Background-color ffffff</h5> 
                    <h5 class="solid4">Coop menu #c90a11</h5> 
                    <h5 class="solid5">Background-color #121212</h5> 
                </section>
                <h2>Coop Overskrifter og farver</h2>
                <section class="section_one_heading">
                    <h5 class="solid6">H1 #efefef</h5> 
                    <h5 class="solid7">H2 #4E535D font = Arial</h5> 
                    <h5 class="solid8">H3 #535353 font = Arial</h5>                        
                </section>
            </article> 
            <article class="flex_container">
                <h2>Coop Knapper / Ikoner</h2>
                <section class="section_two_ikoner">
                    <img class="xs" src="img_small/hjem-knap.png" alt="home button icon">
                    <img class="small" src="img_small/hjem-knap.png" alt="home button icon">
                    <img class="medium" src="img_small/hjem-knap.png" alt="home button icon">
                </section>
                <section class="section_two">
                    <img class="clipboard_xs" src="img_small/clipboard-list-solid.png" alt="clip board list">
                    <img class="clipboard_small"src="img_small/clipboard-list-solid.png" alt="clip board list">
                    <img class="clipboard_medium"src="img_small/clipboard-list-solid.png" alt="clip board list">
                </section>
                <section class="section_two">
                    <img class="smør_xs" src="img_small/Smør.png" alt="Smør billede">
                    <img class="smør_small" src="img_small/Smør.png" alt="Smør billede">
                    <img class="smør_medium" src="img_small/Smør.png" alt="Smør billede">
                </section>
                <section class="section_two">
                    <img class="tilbudikon_xs"  src="img_small//tilbudikon.png" alt="Tilbud Icon">
                    <img class="tilbudikon_small"  src="img_small//tilbudikon.png" alt="Tilbud Icon">
                    <img class="tilbudikon_medium"  src="img_small//tilbudikon.png" alt="Tilbud Icon">                   
                </section>
                <section class="section_two">
                    <img class="tilbudikon_xs" src="img_small//tilbudikon_v2.png" alt="Tilbud ikon2">
                    <img class="tilbudikon_small" src="img_small//tilbudikon_v2.png" alt="Tilbud ikon2">
                    <img class="tilbudikon_medium" src="img_small//tilbudikon_v2.png" alt="Tilbud ikon2">
                </section>
                <section class="section_two">
                    <img class="tilbudikonsvg_xs" src="img_small//tilbudikon.svg" alt="tilbud ikon svg">
                    <img class="tilbudikonsvg_small" src="img_small//tilbudikon.svg" alt="tilbud ikon svg">
                    <img class="tilbudikonsvg_medium" src="img_small//tilbudikon.svg" alt="tilbud ikon svg">
                </section>
            </article> 
            <article class="flex_container">
                <section class="section_three">
                    <form action="#">
                    <label for="fname">Fornavn*</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Efternavn*</label>
                    <input type="text" id="fname" name="fname">
                    <input type="date" id="birthday" name="birthday">
                    <input type="button" value="Kvinde">
                    <input type="button" value="Mand">
                    <input type="submit" value="Submit">
                    </form>
                </section>
            </article> 
        </main>
        <footer>To be continued..........zzzzzzzzzzzz</footer>
    </body>
</html>
